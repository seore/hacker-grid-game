<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hack the Grid</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="src/css/style.css" />
</head>
<body>
  <header class="app-header">
    <h1>HACK THE GRID</h1>
    <p class="subtitle">Rotate the circuit tiles to connect <span class="green">SOURCE</span> to <span class="pink">TARGET</span>.</p>
  </header>

  <main class="app">
    <section id="hud" class="hud">
      <div class="hud-left">
        <div id="level" class="hud-level">Level 1: Tutorial</div>
        <div id="status" class="hud-status">
          Connect <strong>GREEN</strong> to <strong>PINK</strong>.
        </div>
      </div>

      <div class="hud-right">
        <div class="hud-stat">
          <span class="label">Moves</span>
          <span id="moves" class="value">0</span>
        </div>
        <div class="hud-stat">
          <span class="label">Time</span>
          <span id="time" class="value">0.0s</span>
        </div>
      </div>
    </section>

    <section class="controls">
      <button id="prevLevelBtn" class="btn secondary">◀ Prev</button>
      <button id="resetBtn" class="btn">Shuffle</button>
      <button id="nextLevelBtn" class="btn secondary">Next ▶</button>
    </section>

    <section id="gridContainer" class="grid-container">
      <div id="grid" class="grid"></div>
    </section>
  </main>

  <footer class="app-footer">
    <span>Made with HTML, CSS &amp; JavaScript</span>
  </footer>

  <!-- Scripts -->
  <script src="src/js/levels.js" defer></script>
  <script src="src/js/game.js" defer></script>
</body>
</html>
